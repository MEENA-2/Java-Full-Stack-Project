
<!-- search by name - field -->
<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="name" placeholder="Search by Student name" [(ngModel)] = "name" />&nbsp;
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchByName()">
                    Search
                </button>
            </div>
        </div>
    </div>
</div>
<br/>

<!-- Filter by garde and see student list  -->
<div class="filterByGrade">
    <form class="text-center">
        <label id="filter">
            Filter by Grade : 
        </label> &nbsp; &nbsp;
        
        <select (change)="fetchByStandard($event)" name="gradeValue" id="dropdown" [(ngModel)]= "gradeValue">
            <option value="0" selected disabled>Select Grade</option>
            <option value="6">Grade 6</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
        </select>

        <button class="btn btn-primary btn-outline-success" type="button" title="Go back to All students..." style="margin-left: 10%; width: 90px;">
            <a href="students" style="text-decoration: none; color:white; ">Back</a>
        </button>
    </form>
    <!-- <button class="btn btn-secondary btn-outline-primary" type="button" title="Go back to All students...">
        <a href="students" style="text-decoration: none;">Back</a>
    </button> -->
</div>
<br>

<!-- the student list is displayed as table -->
<h2> STUDENT LIST</h2>

<table class = "table table-striped table-hover ">
    <thead class="thead-dark">
        <tr>
            <th> Student Name</th>
            <th> Standard </th>
            <th> Contact No</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let eachStudent of studentData">
            <td> {{ eachStudent.studentName }} </td>
            <td> {{ eachStudent.standard }} </td>
            <td> {{ eachStudent.contactNo }} </td>
            <td>
                <button (click) = "viewCourse(eachStudent)" class="btn btn-secondary" title="View courses">COURSES</button>
                <button (click) = "studentDetails(eachStudent.studentId)" class = "btn btn-info"> 
                    <i class="fa-sharp fa-solid fa-magnifying-glass" title="click to view full student details"></i> 
                </button>
                <button (click) = "updateStudent(eachStudent.studentId)" class = "btn btn-success" title="Update student details"> Update </button>
                <button (click) = "confirmDelete(eachStudent)" class = "btn btn-danger">
                     <i class="fa-solid fa-person-falling-burst fa-bounce" title="crush the details"></i> 
                </button>
            </td>
        </tr>
        <tr *ngIf="studentData.length !== 0">
            <button class="btn btn-danger btn-sm m-4" id="removeAll" (click)="removeAllStudents()" title="remove all data">
                Remove All Students
            </button>
        </tr>
        <tr scope="row" *ngIf="studentData.length === 0">
            <td colspan="4" class="text-center"> No Record Found !!</td>
        </tr>
    </tbody>
</table>
